<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" dir="ltr">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Via Expressa">

    <title>Formulário</title>

    <!-- [Bootstrap] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- [MDB] -->

          rel="stylesheet"/>

    <link rel="stylesheet" href="css/declaracao.css">

</head>

<body>
<!-- [Div pai de todas] -->
<div class="container my-5">

    <div class="row">
        <!-- [Div do lado esquerdo] -->
        <div class="col-md-6 mb-4 mb-md-0">

            <form>
                <!-- [Formulário do Remetente] -->
                <h4>Remetente</h4>
                <div class="row">
                    <div class="col-md-5 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example1">CPF/CNPJ</label>
                        </div>
                    </div>

                    <div class="col-md-7 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example2">Nome</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example3">CEP</label>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example4" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example4">Endereço</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example3">Numero</label>
                        </div>
                    </div>

                    <div class="col-md-3 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example4" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example4">Complemento</label>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example3">Cidade</label>
                        </div>
                    </div>

                    <div class="col-md-2 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example4" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example4">Estado</label>
                        </div>
                    </div>

                    <div class="form-check form-switch mx-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Deseja salvar o formulário?</label>
                    </div>
                </div>

            </form>

            <hr>

            <form>
                <h4>Destinatário</h4>
                <!-- [Formulário do Destinatário] -->
                <div class="row">
                    <div class="col-md-5 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example1">CPF/CNPJ</label>
                        </div>
                    </div>

                    <div class="col-md-7 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example2">Nome</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example3">CEP</label>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example4" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example4">Endereço</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example3">Numero</label>
                        </div>
                    </div>

                    <div class="col-md-3 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example4" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example4">Complemento</label>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example3">Cidade</label>
                        </div>
                    </div>

                    <div class="col-md-2 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example4" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example4">Estado</label>
                        </div>
                    </div>

                    <div class="form-check form-switch mx-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Deseja salvar o formulário?</label>
                    </div>
                </div>

            </form>
        </div>

        <!-- [Div do lado Direito] -->
        <div class="col-md-6 mb-4 mb-md-0 text-center">

            <form>
                <div class="row">
                    <h4>Conteúdo</h4>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example1">ID do Produto</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example2">Centro de custo</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example3">Conteúdo do pacote</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example4" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example4">Quantidade de itens enviados</label>
                        </div>
                    </div>

                    <div class="col-md-12 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example4" class="form-control bg-light"/>
                            <label class="form-label" for="form3Example4">Valor (R$)</label>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>

    <hr class="mt-5">

</div>
