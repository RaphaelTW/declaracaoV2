<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" dir="ltr">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Via Expressa">

    <title>Formulário</title>

    <!-- [Bootstrap] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- [MDB] -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
          rel="stylesheet"/>

    <link rel="stylesheet" href="css/declaracao.css">

</head>

<body>
<!-- [Div pai de todas] -->
<div class="container my-5">

    <div class="row">
        <!-- [Div do lado esquerdo] -->
        <div class="col-md-6 mb-4 mb-md-0">

            <form>
                <!-- [Formulário do Remetente] -->
                <h4>Remetente</h4>
                <div class="row">
                    <div class="col-md-5 mb-4">
                        <div class="form-outline">
                            <input type="text" id="doc" class="form-control bg-light" required/>
                            <label class="form-label" for="doc">CPF/CNPJ</label>
                        </div>
                    </div>

                    <div class="col-md-7 mb-4">
                        <div class="form-outline">
                            <input type="text" id="remetente" class="form-control bg-light" required/>
                            <label class="form-label" for="remetente">Remetente</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="cep" class="form-control bg-light" maxlength="8" required/>
                            <label class="form-label" for="cep">CEP</label>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="endereco" class="form-control bg-light" required/>
                            <label class="form-label" for="endereco">Endereço</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="numero" class="form-control bg-light" required/>
                            <label class="form-label" for="numero">Numero</label>
                        </div>
                    </div>

                    <div class="col-md-3 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="complemento" class="form-control bg-light" required/>
                            <label class="form-label" for="complemento">Complemento</label>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="cidade" class="form-control bg-light" required/>
                            <label class="form-label" for="cidade">Cidade</label>
                        </div>
                    </div>

                    <div class="col-md-2 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="uf" class="form-control bg-light" required/>
                            <label class="form-label" for="uf">Estado</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="contato" class="form-control bg-light" required/>
                            <label class="form-label" for="contato">Contato</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                            <input type="tel" id="tel" class="form-control bg-light" required/>
                            <label class="form-label" for="tel">Telefone/Celular</label>
                        </div>
                    </div>

                    <div class="form-check form-switch mx-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="Check">
                        <label class="form-check-label" for="Check">Deseja salvar o formulário?</label>
                    </div>
                </div>

            </form>

            <hr>

            <form>
                <h4>Destinatário</h4>
                <!-- [Formulário do Destinatário] -->
                <div class="row">
                    <div class="col-md-5 mb-4">
                        <div class="form-outline">
                            <input type="text" id="doc1" class="form-control bg-light" required/>
                            <label class="form-label" for="doc1">CPF/CNPJ</label>
                        </div>
                    </div>

                    <div class="col-md-7 mb-4">
                        <div class="form-outline">
                            <input type="text" id="destinatario" class="form-control bg-light" required/>
                            <label class="form-label" for="destinatario">Destinatário</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="cep1" class="form-control bg-light" required/>
                            <label class="form-label" for="cep1">CEP</label>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="endereco2" class="form-control bg-light" required/>
                            <label class="form-label" for="endereco2">Endereço</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="numero2" class="form-control bg-light" required/>
                            <label class="form-label" for="numero2">Numero</label>
                        </div>
                    </div>

                    <div class="col-md-3 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="complemento2" class="form-control bg-light" required/>
                            <label class="form-label" for="complemento2">Complemento</label>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="cidade2" class="form-control bg-light" required/>
                            <label class="form-label" for="cidade2">Cidade</label>
                        </div>
                    </div>

                    <div class="col-md-2 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="uf2" class="form-control bg-light" required/>
                            <label class="form-label" for="uf2">Estado</label>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="contato2" class="form-control bg-light" required/>
                            <label class="form-label" for="contato2">Contato</label>
                        </div>
                    </div>

                    <div class="col-md-2 mb-4">
                        <div class="form-outline mb-4">
                            <input type="tel" id="telefone2" class="form-control bg-light" maxlength="15" required/>
                            <label class="form-label" for="telefone2">Telefone/Celular</label>
                        </div>
                    </div>

                    <div class="form-check form-switch mx-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="Check2">
                        <label class="form-check-label" for="Check2">Deseja salvar o formulário?</label>
                    </div>
                </div>

            </form>
        </div>

        <!-- [Div do lado Direito] -->
        <div class="col-md-6 mb-4 mb-md-0 text-center">

            <form>
                <div class="row">
                    <h4>Conteúdo</h4>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="idProduct" class="form-control bg-light" required/>
                            <label class="form-label" for="idProduct">ID do Produto</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="cCusto" class="form-control bg-light" required/>
                            <label class="form-label" for="cCusto">Centro de custo</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="content" class="form-control bg-light" required/>
                            <label class="form-label" for="content">Conteúdo do pacote</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="quantity" class="form-control bg-light" required/>
                            <label class="form-label" for="quantity">Quantidade de itens enviados</label>
                        </div>
                    </div>

                    <div class="col-md-12 mb-4">
                        <div class="form-outline mb-4">
                            <input type="text" id="value" class="form-control bg-light" required/>
                            <label class="form-label" for="value">Valor (R$)</label>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>

    <hr class="mt-5">

</div>

</body>

<!-- [Scripts MDB] -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"
        type="text/javascript"></script>

<!-- [Scripts Bootstrap] -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</html>
